<ion-header>
	<ion-navbar color="primary">
		<ion-title> Create Group </ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
			<ion-label floating>Name your Group</ion-label>
			<ion-input type="text" [(ngModel)]="group.group_title" name="group_title"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Web Address</ion-label>
			<ion-input type="text" [(ngModel)]="group.group_username" name="group_username"></ion-input>
		</ion-item>		
		<ion-item>
		  <ion-label>Privacy</ion-label>
		  <ion-select [(ngModel)]="group.group_privacy" name="group_privacy">
			<ion-option value="public">Public Group</ion-option>
			<ion-option value="closed">Closed Group</ion-option>
			<ion-option value="secret">Secret Group</ion-option>
		  </ion-select>	  
		</ion-item>
		
		<ion-item>
			<ion-label floating>Describe your group</ion-label>
			<ion-input type="text" [(ngModel)]="group.group_description" name="group_description"></ion-input>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
  <button ion-button padding full (click)="createGroup();">Create Group</button>
</ion-footer>
