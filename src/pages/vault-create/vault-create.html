<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create New Vault</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
	  <ion-item>
		<ion-label floating>Name Your Vault</ion-label>
		<ion-input type="text" [(ngModel)]="createVault.title" name="title"></ion-input>
	  </ion-item>
	  <ion-item>
		<ion-label floating>Web Address</ion-label>
		<ion-input type="text" [(ngModel)]="createVault.vaultname" name="vaultname"></ion-input>
	  </ion-item>	  
	  <ion-item>
		<ion-label>File Type</ion-label>
		<ion-select [(ngModel)]="createVault.file_type" name="file-type" >
		  <ion-option value="image">Images</ion-option>
		  <ion-option value="mp4">Videos</ion-option>
		  <ion-option value="mp3">Audios</ion-option>
		  <ion-option value="files">Documents</ion-option>
		</ion-select>
	  </ion-item>
	  <ion-item>
		<button ion-button color="primary" outline round *ngIf="!checkValid()" disabled padding> Create Vault</button>
		<button ion-button color="primary" outline round *ngIf="checkValid()" (click)="createNewVault()" padding>Create Vault</button>
	  </ion-item>	
	</ion-list>
</ion-content>
