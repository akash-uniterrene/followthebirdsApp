
<ion-content class="dark_page" [style.backgroundImage]="getBackgroundStyle(photo.source)">
<ion-navbar class="transparent">
	<ion-buttons right>
	  <button ion-button icon-only ><ion-icon name="more"></ion-icon></button>
	</ion-buttons>
</ion-navbar>
</ion-content>
<ion-footer>
	<ion-row class="comment_share">
	  <ion-col text-center>
		<button ion-button color="light" clear small icon-start (click)="viewComments('',photo.photo_id,'photo')">
			<ion-icon ios="ios-text" md="md-text"></ion-icon>
			{{photo.comments}} Comments
		</button>
	  </ion-col>
	  <ion-col>
	  </ion-col>
	  <ion-col text-center>
		<button ion-button color="light" clear small icon-end right (click)="sharePostCtrl(photo.photo_id)" >
			Share
			<ion-icon ios="ios-share-alt" md="md-share-alt"></ion-icon>           
		</button>
	  </ion-col>			  
	</ion-row>
</ion-footer>
