<!--
  Generated template for the FriendsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let friend of friendLists">
		  <button ion-item>
			<ion-avatar item-left>
				<img src="https://dev.followthebirds.com/content/uploads/{{friend.user_picture}}">
			</ion-avatar>
			<h2>{{friend.user_firstname}} {{friend.user_lastname}}</h2>
		  </button>

		  
		</ion-item-sliding>
	</ion-list>
</ion-content>
