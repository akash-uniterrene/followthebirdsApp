<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let friend of friendLists">
		  <button ion-item>
			
			<h2>{{friend.user_firstname}} {{friend.user_lastname}}</h2>
			<p>{{friend.user_name}}</p>
			<p>{{friend.user_gender}}</p>
		  </button>

		  
		</ion-item-sliding>
	</ion-list>
</ion-content>
