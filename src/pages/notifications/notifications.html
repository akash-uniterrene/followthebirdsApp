<ion-content>
<ion-refresher (ionRefresh)="doRefresh($event)">
 <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<div>
	<ion-list>
		<ion-item-divider color="light">
			Notifications
		</ion-item-divider>
		<ion-item *ngFor="let notification of notifications" class="seen" [ngClass]="{'seen': notification.seen == '1', 'unseen': notification.seen != '1'}">
				<ion-avatar item-start text-wrap (click)="viewProfile(notification.user_name,notification.user_id)">
				  <img [src]="imageURL+notification.user_picture" onError="this.src='assets/followthebirdImgs/no-profile-img.jpeg'">
				</ion-avatar>
				<p text-wrap style="width:70%" (click)="viewProfile(notification.user_name,notification.user_id)"><strong>{{notification.user_firstname}} {{notification.user_lastname}}</strong> <span>{{notification.message}}</span></p>
				<ion-icon name='more' item-end></ion-icon>
		</ion-item>
		<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		   <ion-infinite-scroll-content></ion-infinite-scroll-content>
		</ion-infinite-scroll>
	</ion-list>
</div>	
</ion-content>
