<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()"> <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>Photos</ion-title>
	<ion-buttons right>
      <button ion-button icon-only><ion-icon ios="ios-search" md="md-search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment color="dark" [(ngModel)]="page">
    <ion-segment-button value="0" (click)="selectedTab(0)"> 
      Uploads
    </ion-segment-button>
    <ion-segment-button value="1" (click)="selectedTab(1)">
      Albums
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
	<ion-slides #slider (ionSlideWillChange)="moveButton($event)">

	  <ion-slide>
		<h1>First Slide</h1>
	  </ion-slide>

	  <ion-slide>
		<h1>Second Slide</h1>
	  </ion-slide>
	</ion-slides>
</ion-content>
