<ion-header [style.backgroundImage]="getBackgroundStyle(photoAlbum.cover)" (click)="viewImage(photoAlbum.cover)">

  <ion-navbar color="primary">
    <ion-title>{{photoAlbum.title}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid class="AlbumGrid">
    <ion-row>
        <ion-col col-9 class="sectionHead" padding>
          <ion-title style="text-align:center;">{{photoAlbum.title}}</ion-title>
        </ion-col> 
        <ion-col col-3 class="sectionHead" padding>
            <span style="text-align:center;">{{photoAlbum.privacy}}</span>
          </ion-col>    
    </ion-row>
    
    <ion-row>
        <ion-col col-4 class="album_photo" *ngFor="let photo of photoAlbum.photos" > 
            <div class="ImgWrapSmall" [style.backgroundImage]="getBackgroundStyle(photo.source)" (click)="viewImage(photo.source)">                               
            </div>   
        </ion-col>      
    </ion-row>
</ion-grid>
</ion-content>
