<ion-content scroll="false">
  
  <div padding>
    <form (submit)="doLogin()">
		<ion-list>

		  <ion-item>
			<ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
			<ion-input type="text" [(ngModel)]="account.user_name" placeholder="Enter your email or Username" name="user_name"></ion-input>
		  </ion-item>

		  <!--
		  Want to use a Username instead of an Email? Here you go:

		  <ion-item>
			<ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
			<ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
		  </ion-item>
		  -->

		  <ion-item>
			<ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
			<ion-input type="password" [(ngModel)]="account.user_password" name="user_password"></ion-input>
		  </ion-item>

		  <div padding>
			<button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
		  </div>

		</ion-list>
	</form>
    <button ion-button block (tap)="signup()" class="signup">{{ 'SIGNUP_BUTTON' | translate }}</button>
  </div>
</ion-content>
