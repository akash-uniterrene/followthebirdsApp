<ion-header>
	<ion-navbar color="primary">
		<ion-title> Create Event </ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
			<ion-label floating>Name your Event</ion-label>
			<ion-input type="text" [(ngModel)]="event.event_title" name="event_title"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Location</ion-label>
			<ion-input type="text" [(ngModel)]="event.event_location" name="event_location"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Start Date</ion-label>
			<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="event.event_start_date" name="event_start_date" ></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>End Date</ion-label>
			<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="event.event_end_date" name="event_end_date" ></ion-datetime>
		</ion-item>
		<ion-item>
		  <ion-label>Category</ion-label>
		  <ion-select [(ngModel)]="event.event_category" name="event_category">
			<ion-option *ngFor="let categories of eventCategories" [value]="categories.category_id"> {{categories.category_name}} </ion-option>
		  </ion-select>	  
		</ion-item>
		<ion-item>
		  <ion-label>Privacy</ion-label>
		  <ion-select [(ngModel)]="event.event_privacy" name="event_privacy">
			<ion-option value="public">Public Event</ion-option>
			<ion-option value="closed">Closed Event</ion-option>
			<ion-option value="secret">Secret Event</ion-option>
		  </ion-select>	  
		</ion-item>
		
		<ion-item>
			<ion-label floating>Describe your event</ion-label>
			<ion-input type="text" [(ngModel)]="event.event_description" name="event_description"></ion-input>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
  <button ion-button padding full (click)="createEvent();">Create Event</button>
</ion-footer>
