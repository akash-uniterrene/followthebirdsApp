<ion-slides pager="true" parallax="true" padding>

  <ion-slide >
    <ion-grid>
	  <ion-row>
		<ion-col col-12 padding>
		  <h4>Upload Profile Picture</h4>
		</ion-col>
		<ion-col col-2 >
			<input type="file" #profilePhoto style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event,'profile')" />
		</ion-col>		
		<ion-col col-8 >
			<div padding class="uploader_outer_1" style="background:#870b9c;">
				<div padding class="uploader_outer_2" style="background:#870ffc;">
					<div padding class="uploader_outer_3" style="background:#870ccc;">
						<img [src]="profilePic" class="slide-image" />
						<button ion-button class="profile-img" (click)="uploadProfilePicture()">
							<ion-icon color="white" name="camera" role="img" class="icon icon-ios ion-ios-camera" aria-label="camera"></ion-icon>
						</button>						
					</div>
				</div>
			</div>
		</ion-col>
		<ion-col col-2 >
		</ion-col>
		<ion-col col-12 padding>
		  <h4>Akash Dutta</h4>
		</ion-col>
	  </ion-row>
	</ion-grid>
    
  </ion-slide>

  <ion-slide  >
	<ion-grid>
	  <ion-row>
		<ion-col col-12 padding>
		  <h4>Upload Cover Picture</h4>
		  <input type="file" #coverPhoto style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event,'cover')" />
		</ion-col>
		
		<ion-col col-12 >
			<div class="uploader_cover" style="background:#870ccc;">
				<img src="{{coverPic}}" class="slide-image-cover" />			
				<button ion-button class="cover-img" (click)="uploadCoverPicture()" right style="font-size:15px">
					<ion-icon  style="font-size:31px;padding-right: 5px;" color="white" name="camera" role="img" class="icon icon-ios ion-ios-camera" aria-label="camera"></ion-icon>
				</button>						
			</div>
		</ion-col>
	  </ion-row>
	</ion-grid>
    <ion-grid >
	
		<ion-row>
			<ion-col col-12 >
				<button ion-button class="upload_cover_button" (tap)="intro('done')" > Got It </button>
			</ion-col>
		</ion-row>
	</ion-grid>
  </ion-slide>
  

</ion-slides>
