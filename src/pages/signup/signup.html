<ion-content class="login_page singUp">
    <div padding class="formContainer">
    <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        	<ion-label fixed><ion-icon ios="ios-person-outline" md="md-contact"></ion-icon></ion-label>
        <ion-input type="text" [(ngModel)]="account.user_firstname" placeholder="First Name" name="user_firstname"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed><ion-icon ios="ios-person-outline" md="md-contact"></ion-icon></ion-label>
        <ion-input type="text" [(ngModel)]="account.user_lastname" placeholder="Last Name"  name="user_lastname"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed><ion-icon ios="ios-contact-outline" md="md-contact"></ion-icon></ion-label>
        <ion-input type="text" [(ngModel)]="account.user_name" placeholder="Username"  name="user_name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed><ion-icon ios="ios-mail-outline" md="md-mail"></ion-icon></ion-label>
        <ion-input type="email" [(ngModel)]="account.user_email" placeholder="Email"  name="user_email"></ion-input>
      </ion-item>      

      <ion-item>
          <ion-label fixed><ion-icon ios="ios-unlock-outline" md="md-unlock"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="account.user_password" placeholder="Password"  name="user_password"></ion-input>
      </ion-item>

      
      <button class="login_btn" ion-button color="light" block outline ion-button>CONTINUE</button>
      

    </ion-list>
  </form>

  <div class="foot">
    <h6>Already have an account ? <button (tap)="loginPage()" color="primary" clear>LOGIN</button></h6>
  </div>
  </div>
</ion-content>
