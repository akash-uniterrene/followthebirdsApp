<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed> First name </ion-label>
        <ion-input type="text" [(ngModel)]="account.user_firstname" name="user_firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Last name</ion-label>
        <ion-input type="text" [(ngModel)]="account.user_lastname" name="user_lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.user_name" name="user_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.user_email" name="user_email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.user_password" name="user_password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
